version: 2.1

orbs:
  python: circleci/python@1.2.1
  aws-s3: circleci/aws-s3@2.0.0

jobs:
  lint:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          command: flake8 ./pydoro/
          name: Lint
  test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          command: python -m pytest
          name: Test
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          command: make build
          name: Build
      - persist_to_workspace:
          root: ./
          paths:
            - dist.zip
  upload:
    docker:
      - image: 'cimg/python:3.8'
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - aws-s3/copy:
          from: /tmp/workspace/dist.zip
          to: s3://pydoro-artifacts/backend/${CIRCLE_SHA1}.zip
  deploy_dev:
    docker:
      - image: 'cimg/python:3.8'
    steps:
      - checkout
      - run:
          command: python3 ./scripts/update_component.py
          name: Update component version
          environment:
            APP_COMPONENT: backend
            APP_VERSION: ${CIRCLE_SHA1}
      - run:
          command: |
            git config user.email "circleci@makeitright.ai"
            git config user.name "Circle CI"
            git commit -m 'Update backend version [skip ci]'
            git push origin master
          name: "Commit & push manifest changes"


workflows:
  main:
    jobs:
      - lint
      - test
      - build:
          requires:
            - lint
            - test
      - upload:
          requires:
            - build
      - deploy_dev:
          requires:
            - upload
      - wait_for_deployment:
          type: approval
          requires:
            - deploy_dev
